<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PowerPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #222;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #000000;
            color: #ffffff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

        pre {
            background-color: #272727;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Generate PowerPoint Presentation</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>

        <label for="title">Presentation Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <button type="submit">Generate PPT</button>
    </form>

    {% if print_output %}
    <h2>Process Output:</h2>
    <pre>{{ print_output }}</pre>
    {% endif %}
</body>
</html>
