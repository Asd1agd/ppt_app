<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PPT Generator with Gemini</title>
</head>
<body>
    <h1>Generate a PPT using Gemini</h1>
    <form method="post">
        {% csrf_token %}
        <label for="api_key">Gemini API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>

        <label for="title">Presentation Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <input type="submit" value="Generate PPT">
    </form>
</body>
</html>
